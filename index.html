<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Commands</title>
    <style>
      .toggleVisibility {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Git commands</h1>
    <button>Click ME to show commands</button>
    <article class="toggleVisibility">
      <div>
        <h2>Adding to staging area</h2>
        <code>git add "Name of the file" or "." if you want to add all</code>
      </div>
      <div>
        <h2>Commiting changes</h2>
        <code>git commit -m "your message here"</code>
      </div>
      <div>
        <h2>Pushing code to github</h2>
        <code>git push "url" "branch to which needed to push"</code>
      </div>
    </article>

    <script src="app.js"></script>
  </body>
</html>
